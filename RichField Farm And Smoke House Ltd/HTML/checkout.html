.content-table {
    width: 90%;
    margin: 0 auto;
    margin-top: 9px;
    border-collapse: collapse;
    font-size: 0.9em;
    min-width: 400px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    border: 1px solid black;
    margin-bottom: 3rem;
}

.content-table thead tr {
    background-color: green;
    color: #ffffff;
    text-align: center;
    font-weight: bold;
}

.content-table th,
.content-table td {
    text-align: center;
    padding: 12px 15px;
}


.content-table tbody tr {
    border-bottom: 1px solid grey;
    border-right: 1px solid grey;
}

.content-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.content-table tbody tr:last-of-type {
    border-bottom: 2px solid green;
}

.coupon-container{
    display: flex;
    gap: 6rem;
    justify-content: center;
}

.coupon-sub-container{
    width: 45%;
    height: fit-content;
    border: 1px solid black;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    
}

.coupon{
    width: 100%;
    background-color: green;
    padding: 0.5rem;
    color: white;
}

.coupon-code-text{

}

.coupon-text-and-button{
    display: flex;
    flex-wrap: wrap;

}

}

    padding: 10px 30px;
    font-weight: 400;
    text-decoration: none;
}

.general-button:hover{
    transition: .4s ease-in-out;

}

.cart-total-container{
    display: flex;
}

.selection-update-container{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
}

.update-checkout-item{
    border: none;
    background-color: transparent;
    font-size: large;
    font-weight: bold;
    color: green;
    cursor: pointer;
    display: none;
}
